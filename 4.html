<script>
    function findSecondLargest(arr) {
  const uniqueArr = [...new Set(arr)].sort((a, b) => b - a);
  return uniqueArr.length > 1 ? uniqueArr[1] : null;
}
console.log(findSecondLargest([3, 5, 1, 2, 4])); 
console.log(findSecondLargest([1, 2, 2, 2]));   
</script>
